<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="heading">ROCK-PAPER-SCISSOR GAME</div>
    
    <div class="options">
      <div class="option" id="rock">
        <img src="rock.png" alt="Rock Img" />
      </div>
      <div class="option" id="paper">
        <img src="paper.png" alt="Paper Img" />
      </div>
      <div class="option" id="scissor">
        <img src="scissor.png" alt="Scissor Img" />
      </div>
    </div>

    <div class="score-container">
      <div class="user">
        <div class="user-score">0</div>
        <div>You</div>
      </div>
      <div class="bot">
        <div class="bot-score">0</div>
        <div>Bot</div>
      </div>
    </div>

    <div class="desc">Select Your Move</div>

  </body>
  <script src="script.js"></script>
</html>
